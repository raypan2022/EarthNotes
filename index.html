<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarthNotes</title>
  <link rel="stylesheet" href="main.css"/>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="page">
    <div class="top">
      <h1>EarthNotes</h1>
      <label for='location'>Place:</label>
      <input id='location' class='location-control' type='text' placeholder="Enter country or a city"/>
    </div>
    <div id='side-menu' class="sidebar"></div>
    <div class="notes-area"></div>
    <div id="map"></div>
    <div class="marker-control">
      <button id="move-control">Move</button>
      <button id="remove-control">Remove</button>
      <button id="cancel-control">Cancel</button>
    </div>
  </div>
</body>
</html>
